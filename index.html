<script id="vertexShader" type="x-shader/x-vertex">
varying vec2 vUv;
void main() 
{ 
    vUv = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

<script id="fragmentShader" type="x-shader/x-vertex"> 
uniform sampler2D baseTexture;
uniform float baseSpeed;
uniform sampler2D noiseTexture;
uniform float noiseScale;
uniform float alpha;
uniform float time;

varying vec2 vUv;
void main() 
{
	vec2 uvTimeShift = vUv + vec2( -0.7, 1.5 ) * time * baseSpeed;	
	vec4 noiseGeneratorTimeShift = texture2D( noiseTexture, uvTimeShift );
	vec2 uvNoiseTimeShift = vUv + noiseScale * vec2( noiseGeneratorTimeShift.r, noiseGeneratorTimeShift.b );
	vec4 baseColor = texture2D( baseTexture, uvNoiseTimeShift );

	baseColor.a = alpha;
	gl_FragColor = baseColor;
}  
</script>

<script id="splatVertexShader" type="x-shader/x-vertex">
varying vec2 vUv;

void main() 
{
    vUv = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

void main()
{

    //vec4 sandy = (smoothstep(0.24, 0.27, 1.0) - smoothstep(0.28, 0.31, 1.0)) * texture2D( vertexColour, vUv * 10.0 );
    //vec4 grass = (smoothstep(0.28, 0.32, vAmount) - smoothstep(0.35, 0.40, vAmount)) * texture2D( grassTexture, vUV * 20.0 );
    //vec4 rocky = (smoothstep(0.30, 0.50, vAmount) - smoothstep(0.40, 0.70, vAmount)) * texture2D( rockyTexture, vUV * 20.0 );
    //vec4 snowy = (smoothstep(0.50, 0.65, vAmount))                                   * texture2D( snowyTexture, vUV * 10.0 );

    vec4 map = texture2D(texturePlacement, vUv);
    vec4 color = vec4(0.0);

    if ( map.b == 0.8392156862745098 )
    {
    	color = texture2D(dirtTexture, vUv * 16.0 );
    }
    else if ( map.b == 0.9019607843137255 )
    {
    	color = texture2D(mossTexture, vUv * 16.0 );
    }
    else
    {
    	color = map;
    }

    gl_FragColor = color;
    
    //gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0) + water + sandy;// + grass + rocky + snowy;
}
</script>
