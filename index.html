<script id="vertexShader" type="x-shader/x-vertex">
varying vec2 vUv;
void main() 
{ 
	vUv = uv;
	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

<script id="fragmentShader" type="x-shader/x-vertex"> 
uniform sampler2D baseTexture;
uniform float baseSpeed;
uniform sampler2D noiseTexture;
uniform float noiseScale;
uniform float alpha;
uniform float time;

varying vec2 vUv;
void main() 
{
	vec2 uvTimeShift = vUv + vec2( -0.7, 1.5 ) * time * baseSpeed;	
	vec4 noiseGeneratorTimeShift = texture2D( noiseTexture, uvTimeShift );
	vec2 uvNoiseTimeShift = vUv + noiseScale * vec2( noiseGeneratorTimeShift.r, noiseGeneratorTimeShift.b );
	vec4 baseColor = texture2D( baseTexture, uvNoiseTimeShift );

	baseColor.a = alpha;
	gl_FragColor = baseColor;
}  
</script>

<script id="splatVertexShader" type="x-shader/x-vertex">

<script id="splatFragmentShader" type="x-shader/x-vertex">

uniform sampler2D mudTexture;
//uniform sampler2D rockyTexture;
//uniform sampler2D snowyTexture;

#define PI 3.14159
#define PI2 6.28318
#define RECIPROCAL_PI2 0.15915494
#define LOG2 1.442695
#define EPSILON 1e-6

float square( in float a ) { return a*a; }
vec2  square( in vec2 a )  { return vec2( a.x*a.x, a.y*a.y ); }
vec3  square( in vec3 a )  { return vec3( a.x*a.x, a.y*a.y, a.z*a.z ); }
vec4  square( in vec4 a )  { return vec4( a.x*a.x, a.y*a.y, a.z*a.z, a.w*a.w ); }
float saturate( in float a ) { return clamp( a, 0.0, 1.0 ); }
vec2  saturate( in vec2 a )  { return clamp( a, 0.0, 1.0 ); }
vec3  saturate( in vec3 a )  { return clamp( a, 0.0, 1.0 ); }
vec4  saturate( in vec4 a )  { return clamp( a, 0.0, 1.0 ); }
float average( in float a ) { return a; }
float average( in vec2 a )  { return ( a.x + a.y) * 0.5; }
float average( in vec3 a )  { return ( a.x + a.y + a.z) / 3.0; }
float average( in vec4 a )  { return ( a.x + a.y + a.z + a.w) * 0.25; }
float whiteCompliment( in float a ) { return saturate( 1.0 - a ); }
vec2  whiteCompliment( in vec2 a )  { return saturate( vec2(1.0) - a ); }
vec3  whiteCompliment( in vec3 a )  { return saturate( vec3(1.0) - a ); }
vec4  whiteCompliment( in vec4 a )  { return saturate( vec4(1.0) - a ); }

#ifdef USE_FOG

	uniform vec3 fogColor;

	#ifdef FOG_EXP2

		uniform float fogDensity;

	#else

		uniform float fogNear;
		uniform float fogFar;
	#endif

#endif

void main()
{

	//vec4 water = (smoothstep(0.01, 0.25, 1.0) - smoothstep(0.24, 0.26, 1.0)) * texture2D( texturePlacement, vUv * 10.0 );
	//vec4 sandy = (smoothstep(0.24, 0.27, 1.0) - smoothstep(0.28, 0.31, 1.0)) * texture2D( vertexColour, vUv * 10.0 );
	//vec4 grass = (smoothstep(0.28, 0.32, vAmount) - smoothstep(0.35, 0.40, vAmount)) * texture2D( grassTexture, vUV * 20.0 );
	//vec4 rocky = (smoothstep(0.30, 0.50, vAmount) - smoothstep(0.40, 0.70, vAmount)) * texture2D( rockyTexture, vUV * 20.0 );
	//vec4 snowy = (smoothstep(0.50, 0.65, vAmount))                                   * texture2D( snowyTexture, vUV * 10.0 );

	//vec3 color = vec3( 0.0 );

	vec2 uv1 = vUv;
	uv1.x = uv1.x - 0.0078125;
	uv1.y = uv1.y + 0.0078125;
	vec4 map = texture2D(texturePlacement, uv1 * 0.8888888888888889);

	vec2 uv2 = vUv;
	uv2.x = uv2.x + 0.0078125;
	uv2.y = uv2.y + 0.0078125;
	vec4 vcolor = texture2D(vertexColour, uv2 * 0.9846153846153846);

	//  0.9846153846153846 1.015625
	vec3 color = vec3(0.0);
	vec4 soil = vec4(0.0);

	float dirtb = 0.8392156862745098;
	float mossb = 0.9019607843137255;
	float mudb = 0.9686274509803922;

	float v = 0.0627450980392157;

	//st = smoothstep(, 1.0);

	//vec3 soil3 = vec3( texture2D(mudTexture, vUv * 16.0 ) );

	//color = vec3(soil1);// + vec3(soil2) + vec3(soil3);

	if ( map.b == dirtb )

		soil = texture2D(dirtTexture, vUv * 16.0 );

		//vec4 soil3 = texture2D(mudTexture, vUv * 16.0 );
		//soil = a
	}
	else if ( map.b == mossb )
	{
		soil = texture2D(mossTexture, vUv * 16.0 );
	}
	else if ( map.b == mudb )
	{
		soil = texture2D(mudTexture, vUv * 8.0 );
	}
	else
	{
		soil = map;
	}

	color = vclr * vec3(soil);

	#ifdef USE_FOG

		#ifdef USE_LOGDEPTHBUF_EXT

			float depth = gl_FragDepthEXT / gl_FragCoord.w;

		#else

			float depth = gl_FragCoord.z / gl_FragCoord.w;

		#endif

		#ifdef FOG_EXP2

			float fogFactor = exp2( - square( fogDensity ) * square( depth ) * LOG2 );
			fogFactor = whiteCompliment( fogFactor );

		#else

			float fogFactor = smoothstep( fogNear, fogFar, depth );

		#endif
		
		color = mix( color, fogColor, fogFactor );

	#endif

	gl_FragColor = vec4(color, 1.0);
	
	//gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0) + water + sandy;// + grass + rocky + snowy;
